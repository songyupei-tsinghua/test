<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Water Tracker</h1>
        <div class="current-time" id="currentTime"></div>
        <button id="drinkBtn">I drank water!</button>
        <div class="settings" id="settings">
            <label for="reminderToggle">Enable reminder</label>
            <input type="checkbox" id="reminderToggle" checked>
            <label for="goalInput">Daily goal (cups)</label>
            <input type="number" id="goalInput" min="1" value="8" style="width:60px;">
        </div>
        <h2>Log</h2>
        <ul id="logList" class="log-list"></ul>
    </div>
    <div id="toast" class="toast"></div>
    <script src="script.js"></script>
</body>
</html>
